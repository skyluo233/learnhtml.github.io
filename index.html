<!DOCTYPE html>
<html>
<head>
  <title>简洁导航网站</title>
  <style>
    /* CSS样式表 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #f4f4f4;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #333;
      text-decoration: none;
    }
    
    section {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>简洁导航网站</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">分类一</a></li>
      <li><a href="#">分类二</a></li>
      <li><a href="#">分类三</a></li>
      <li><a href="#">关于我们</a></li>
    </ul>
  </nav>
  
  <section>
    <h2>欢迎来到简洁导航网站</h2>
    <p>这是一个带有分类的简洁导航网站。您可以根据不同的分类浏览相关内容。</p>
  </section>
</body>
</html>
